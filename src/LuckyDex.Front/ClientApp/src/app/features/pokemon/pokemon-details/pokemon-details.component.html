<ng-container *ngIf="loaded else loading">
  <div *ngIf="trainerNames.length">
    <p>
      The following trainers have caught {{ pokemonName }}:
    </p>

    <ul>
      <li *ngFor="let t of trainerNames">
        <a [routerLink]="'/trainer/' + t">{{ t }}</a>
      </li>
    </ul>
  </div>
  <div *ngIf="!trainerNames.length">
    <p>
      Looks like none of the trainers have caught {{ pokemonName }}.
    </p>
  </div>
</ng-container>

<ng-template #loading>
  Loading...
</ng-template>
